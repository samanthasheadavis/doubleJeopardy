<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="lib/styles/main.min.css">
  <script src="https://use.fontawesome.com/e71b00b103.js"></script>
</head>
<body>
  <div class='questionBtn'>Get a Question</div>
  <div class='container'>
    <div class='question'></div>
    <div class='guessBtn'>Guess</div>
    <form class='answer'>
      <textarea></textarea>
    </form>
  </div>
  <div class='check'><i class="fa fa-check-circle-o" aria-hidden="true"></i></div>
  <div class='wrong'><i class="fa fa-times-circle-o" aria-hidden="true"></i></div>
  <div class='score'></div>

    <div class=totalCount><span></span> Questions Answered</div>
    <div class=correctCount><span></span> Answered Correctly</div>
    <div class=incorrectCount><span></span> Answered Incorrectly</div>

  <script src="lib/js/main.js"></script>
</body>
</html>
